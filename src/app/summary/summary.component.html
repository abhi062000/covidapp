<div class="summary">
  <div class="title">World Report Summary</div>
  <div class="data-blocks-group">
    <div class="data-blocks">
      <div class="data-block-title">Total Confirmed</div>
      <div class="data-block-value">{{globalData.TotalConfirmed}}</div>
    </div>
    <div class="data-blocks">
      <div class="data-block-title">Total Recovered</div>
      <div class="data-block-value">{{globalData.TotalRecovered}}</div>
    </div>
    <div class="data-blocks">
      <div class="data-block-title">Total Deaths</div>
      <div class="data-block-value">{{globalData.TotalDeaths}}</div>
    </div>

  </div>
</div>
